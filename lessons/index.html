<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Webinar Registration</h1>
</header>
<section>
    <form>
    <div class="info">
    <label for="name">Name:</label>
 <input type="text" name="first_name" placeholder="First name">
 <input type="text" name="last_name" placeholder="Last name">
</div>
<div class="info">
<label for="email">Email:</label>
<input type="email" name="email" placeholder="jack@example.com">
</div>
<div class="info">
    <label for="company_name">Company Name:</label>
    <input type="text" name="company_name">
</div>
<div class="info">
    <label for="company_website">Company Website:</label>
    <input type="url" name="company_website" placeholder="http://example.com">
</div>
<div class="info">
    <label for="address">Address:</label>
    <input type="text" name="address"  placeholder="Street address">
</div>
    <div class="info">
    <input type="text" name="apartment" placeholder="Apartment,suite,etc" >
</div>
<div class="info">
<label for="city">City</label>
<input type="text" name="city" placeholder="City">

</div>



</form>
</section>
</body>
</html>
